        <h3 id="Method-1"><a href="#Method-1" class="headerlink" title="Method 1:"></a>Method 1:</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">data = tf.constant([[<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">10</span>], [<span class="number">100</span>, <span class="number">99</span>, <span class="number">98</span>,</span><br><span class="line">                     <span class="number">97</span>, <span class="number">96</span>, <span class="number">95</span>, <span class="number">94</span>, <span class="number">93</span>, <span class="number">92</span>, <span class="number">91</span>]])</span><br><span class="line">value, ids = tf.nn.top_k(data, <span class="number">8</span>)</span><br></pre></td></tr></table></figure>
<p>Output:</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">[[ <span class="number">10</span>   <span class="number">9</span>   <span class="number">8</span>   <span class="number">7</span>   <span class="number">6</span>   <span class="number">5</span>   <span class="number">4</span>   <span class="number">3</span>]</span><br><span class="line"> [<span class="number">100</span>  <span class="number">99</span>  <span class="number">98</span>  <span class="number">97</span>  <span class="number">96</span>  <span class="number">95</span>  <span class="number">94</span>  <span class="number">93</span>]]</span><br></pre></td></tr></table></figure>

<h3 id="Method-2"><a href="#Method-2" class="headerlink" title="Method 2:"></a>Method 2:</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">data = tf.constant([[<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">10</span>], [<span class="number">100</span>, <span class="number">99</span>, <span class="number">98</span>, </span><br><span class="line">                    <span class="number">97</span>, <span class="number">96</span>, <span class="number">95</span>, <span class="number">94</span>, <span class="number">93</span>, <span class="number">92</span>, <span class="number">91</span>]])</span><br><span class="line">sorted_data = tf.sort(data, direction=<span class="string">'DESCENDING'</span>)</span><br><span class="line">data_range = tf.range(<span class="number">0</span>, sorted_data.shape[<span class="number">1</span>], <span class="number">1</span>)</span><br><span class="line">data_range = tf.expand_dims(data_range, <span class="number">0</span>)</span><br><span class="line">data_range = tf.tile(data_range, [sorted_data.shape[<span class="number">0</span>], <span class="number">1</span>])</span><br><span class="line">out = tf.where(tf.less(data_range, <span class="number">6</span>), sorted_data, tf.zeros_like(sorted_data))</span><br></pre></td></tr></table></figure>
<p>Output:</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">[[ <span class="number">10</span>   <span class="number">9</span>   <span class="number">8</span>   <span class="number">7</span>   <span class="number">6</span>   <span class="number">5</span>   <span class="number">0</span>   <span class="number">0</span>   <span class="number">0</span>   <span class="number">0</span>]</span><br><span class="line"> [<span class="number">100</span>  <span class="number">99</span>  <span class="number">98</span>  <span class="number">97</span>  <span class="number">96</span>  <span class="number">95</span>   <span class="number">0</span>   <span class="number">0</span>   <span class="number">0</span>   <span class="number">0</span>]]</span><br></pre></td></tr></table></figure>
